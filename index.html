<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
        }

        img {
            width: 100%;
            display: block;
        }

        iframe {
            width: 100%;
            height: 100vh;
            /* 占满屏幕高度 */
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <!-- <img src="your-long-image2.png" alt="ランディングページ"> -->
    <iframe src="document.pdf"></iframe>
</body>

</html>
