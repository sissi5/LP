<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
        }

        /* 如果是单张长图 */
        .long-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 如果是多张图片 */
        .image-section {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 加载动画（可选） */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 方式1：单张长图（推荐） -->
        <!-- 把 "your-long-image.png" 替换成你的图片文件名 -->
        <img src="your-long-image.png" alt="Landing Page" class="long-image">

        <!-- 方式2：多张图片（如果分段导出） -->
        <!-- 取消下面的注释，并删除上面的单张图片代码 -->
        <!--
        <img src="section-1.png" alt="Section 1" class="image-section">
        <img src="section-2.png" alt="Section 2" class="image-section">
        <img src="section-3.png" alt="Section 3" class="image-section">
        -->
    </div>

    <!-- 可选：添加平滑滚动效果 -->
    <script>
        // 图片懒加载优化（可选）
        document.addEventListener('DOMContentLoaded', function () {
            // 页面加载完成后的处理
            console.log('Landing Page loaded successfully');
        });
    </script>
</body>

</html>
