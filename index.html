<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
        }

        /* 如果是单张长图 */
        .long-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="your-long-image2.png" alt="Landing Page" class="long-image">
    </div>

    <!-- 可选：添加平滑滚动效果 -->
    <script>
        // 图片懒加载优化（可选）
        document.addEventListener('DOMContentLoaded', function () {
            // 页面加载完成后的处理
            console.log('Landing Page loaded successfully');
        });
    </script>
</body>

</html>
